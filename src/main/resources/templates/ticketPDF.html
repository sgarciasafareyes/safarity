<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>
    <title>Mi Ticket</title>
    <link rel="stylesheet" type="text/css" href="../pdf-resources/css/ticketPdfStyle.css">
</head>
<body>
<div>
    <img src="../pdf-resources/img/logo.png" alt="logo" class="logo">

</div>

<h1>TICKET:</h1>

<table class="campos-ticket">

    <th>
    <td>
        <p>Aporte: <span th:text="${ticketDTO.dineroAportado}"></span></p>
    </td>
    <td>
        <p>Fecha: <span th:text="${ticketDTO.fecha}"></span></p>
    </td>
    <td>
        <p>Participante: <span th:text="${ticket.participanteDTO}"></span></p>
    </td>
    <td>
        <p>Evento: <span th:text="${ticketDTO.eventoDTO}"></span></p>
    </td>


    </th>

    <tr th:each="ticketDTO : ${ticketDTOs}">
        <td>
            <p>Participante: <span th:text="${ticketDTO.participante}"></span></p>
        <td>
            <p>Fecha: <span th:text="${ticketDTO.fecha}"></span></p>
        </td>
        <td>
            <p>Evento: <span th:text="${ticketDTO.eventoDTO}"></span></p>
        </td>
        <td>
            <p>Aporte: <span th:text="${ticketDTO.dineroAportado}"></span></p>
        </td>
    </tr>
</table>

</body>
</html>
